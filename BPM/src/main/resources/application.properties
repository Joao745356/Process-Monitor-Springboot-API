#listening on  port 9090
server.port=9090
server.address=0.0.0.0



# Lowered for aggressive leak testing (2 seconds)
spring.datasource.hikari.leak-detection-threshold=2000

#change pool-size later to be higher
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=4  
spring.datasource.hikari.minimum-idle=2

spring.datasource.hikari.leak-detection-threshold=10000



# Enhanced HikariCP settings for better connection management
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Enable connection leak detection logging
logging.level.com.zaxxer.hikari.pool.ProxyLeakTask=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
